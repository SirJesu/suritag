 <p id="textSubtitle">Cuentanos donde te encuentras para mantenerte informado de todo y no pierdas ninguna promoción o evento cerca de ti.</p>

    <script type="text/javascript" src="../js/app.js"></script>
  
<script>


app.views.create(".viewPortada3",{

on:{

pageInit:function(){

$$("#btnPermitirUbicacion").click(function (evt) { 


if(navigator.geolocation ){

    

navigator.geolocation.getCurrentPosition(function (data) { 
    window.location = "../login_v1.html";

 }, function(error){
// El segundo parámetro es la función de error
    switch(error.code) {
        case error.PERMISSION_DENIED:
           alert("Usted ha denegado el permiso de ubicacion, debera activarlo manualmente despues");
            window.location = "../login_v1.html";
            break;
        case error.POSITION_UNAVAILABLE:
             window.location = "../login_v1.html";
            // La ubicación no está disponible.
            break;
        case error.TIMEOUT:
            window.location = "../login_v1.html";
            // Se ha excedido el tiempo para obtener la ubicación.
            break;
        case error.UNKNOWN_ERROR:
            window.location = "../login_v1.html";
            // Un error desconocido.
            break;
    } 
 });



}else{
alert("para activar la Ubicacion usted debe hacerlo manualmente");

}


 });


$$("#btnNoPermision").click(function (evt) {

window.location = "../login_v1.html";

  });



}

}

});

</script>
