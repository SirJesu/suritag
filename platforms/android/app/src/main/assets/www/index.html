<!DOCTYPE html>


<html>
    <head>

      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">


  <link rel="stylesheet" href="css/app.css" >
        <!--Iconos-->
        <link rel="stylesheet" href="libs/framework7/css/framework7-icons.css">

        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

        <title>Hello World</title>
    </head>
    <body>
        <div id="app">
            <div class="statusbar"></div>
           
             <div  class="view view-login" >

                <div class="page no-navbar no-toolbar no-swipeback">
                    <div class="page-content login-screen-content">
                      <div class="login-screen-title">Suritag</div>
                      <form>
                        <div class="list list-login-in">
                          <ul>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label">Correo</div>
                                <div class="item-input">
                                  <input type="text" name="username" id="correo"   placeholder="correo@gmail.com" validate required >
                                </div>
                              </div>
                            </li>
                            <li class="item-content item-input">
                              <div class="item-inner">
                                <div class="item-title item-label">Telefono</div>
                                <div class="item-input">
                                  <input type="tel" id="telefono"  name="password" placeholder="3116565432" validate required >
                                </div>
                              </div>
                            </li>
                           

                          </ul>
                        </div>
                      
                         
                         
                          
                          <div  class="row block">
<div class="col-50" >
    <button type="button" id="btnIngresa"  class="button button-outline " ><i class="f7-icons" >login_fill</i> Ingresar</button>
</div>
<div class="col-50">
    <button type="button" id="registrarse" class="button button-outline color-green">Registrarse</button>
                      
</div>

<div class="col-100" >

    <button type="button" style="margin-top: 10%" class="col-12 button button-fill color-blue" style="margin-bottom: 5px" id="btnIngresarFacebook" > <i class="f7-icons" >social_facebook_fill</i> Ingresar con facebook</button>
                           
  
</div>
<div class="col-100">
    <button type="button" style="margin-top: 2%;margin-bottom: 20%" class="col-12 button button-fill color-red" style="margin-bottom: 5px" id="btnIngresarGoogle" ><i style="color: white"  class="f7-icons">social_googleplus</i>  Ingresar con google</button>
   
</div>

                          </div>

                           




                          <div class="block-footer">
                            <p>Al usar la app aceptas las condiciones de uso y servicios</p>
                          
                          </div>


                        
                      </form>
                    </div>
                  </div>


             </div>








        </div>

 <!--Framework-->

        <script  src="libs/framework7/js/framework7.min.js" ></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script  src="js/index.js" ></script>
    </body>
</html>
