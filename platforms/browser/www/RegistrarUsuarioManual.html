<!DOCTYPE html>
<html>
<head>
  

    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">

        <link rel="stylesheet"  href="css/app.css" >
        <link rel="stylesheet" href="libs/framework7/css/framework7-icons.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
       
        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

        <title>Principal</title>

</head>
<body>
    
<div id="app" >

        <div class="statusbar"></div>

     



<div  class="view view-registroManual" >

     



<div class="page"  data-name="principal"  >

        <div class="navbar">
                <div class="navbar-inner">
                  <div  class="left back">
                    <i class="f7-icons" >arrow_left</i>
                  </div>



                  <div class="title">Registro Manual</div>
                 
                <div  class="right">

                </div>
                             

                     
         



                </div>
              </div>

            


            



<div class="page-content" >

<div class="card block" style="padding-bottom: 20px;padding-top: 4px" >


        <div class="block-title"><i class="f7-icons" >person_fill</i>  Informacion basica</div>
        <div class="list   list-form  no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nombre</div>
                <div class="item-input-wrap">
                  <input type="text" id="nombreUser" placeholder="ej plablo ...."  required validate >
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Correo</div>
                <div class="item-input-wrap">
                  <input type="email" id="correoUser" placeholder="example@domain.com" required validate>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Telefono</div>
                <div class="item-input-wrap"> 
                  <input  id="telefotoUser"   type="number" placeholder="3195335353" required validate    >
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            
          </ul>
        </div>

   <div  class="fotoPerfilContainer">
<center>
        <div class="block-tile">Foto de perfil</div>
        <img width="80" height="80" id="imgFotoPerfil" >
           <button style="width: 50% !important" id="subirImagenesBtn" class="button button-outline  color-red" ><i class="f7-icons">images_fill</i>  Subir</button>

</center>




   </div>

    
<center>

        
        <button style="margin-top: 20px;width: 60% !important;margin-bottom: 30px" id="GuardarUsuario" class="button button-outline color-green" >Countinuar</button>


</center>

</div>





</div>



</div>




</div>


    
</div>






    <script  src="libs/framework7/js/framework7.min.js" ></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/registroManual.js" ></script>
</body>
</html>
