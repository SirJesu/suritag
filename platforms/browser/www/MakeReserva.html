<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Reservas Make</title>
    <meta name="theme-color" content="#2196f3">

        <link rel="stylesheet"  href="css/app.css" >
        <link rel="stylesheet" href="libs/framework7/css/framework7-icons.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
       
        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script> 
         

        <style type="text/css">
          input{
            padding: 0px !important;
            
          }
        </style>
</head>
<body>



    <div id="app">
        <div class="statusbar" ></div>

<div class="view view-makereservas" >

<div class="page" data-name='makeReserva' >

        <div class="navbar">
                <div class="navbar-inner">
                    <div class="left  back">
                       <i class="f7-icons " >arrow_left</i>
                    </div>
                    <div class="title">Reservas Control</div>
                    <div class="right">
                       
                    </div>
                </div>
            </div>


    <div class="page-content">
  <a  hidden id="scrrollSection"   >section de abajo</a>
   <!--   <div  class="block">
<p> <i style="color: red" class="f7-icons" >info_fill</i> Para poder hacer la reserva  usted debe cancelar el  50% del valor total de la misma  </p>

      </div>  -->

        <div style="margin-top: 2%"  id="recursoPrincipal" >

          <div class="row" >
  <div class="col-100">

      <div class="block-title">Fecha para la cual desea reservar</div>
      <div class="list no-hairlines-md">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input type="text" placeholder="Select date" readonly="readonly" id="demo-calendar-modal"/>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>


      <div class="block-title">Hora</div>
      <div class="list no-hairlines-md">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input type="text" placeholder="Hora de la reserva" readonly="readonly" id="demo-picker-device"/>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

        <div class="block-title">Cantidad de Personas</div>
                <div class="list no-hairlines-md">
                  <ul>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-input-wrap">
                          <input type="number" min="2"  id="Npersonas" >
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
               
      
          <button id="btnBuscarMesas" class="button button-fill color-orange">Buscar mesas disponibles</button>
      </div>
      <div class="col-100">

       <div id="mesasDisponiblesContent" class="card" >
         
              <div style="color: red" class="block-title">Mesas disponibles</div>
              <div class="list no-hairlines-md">
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title" >Total</div>
                        <div class="item-input-wrap">
                          <input type="number" placeholder="0" readonly  id="NmesasD"/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title" >Listado</div>
                          <div class="item-input-wrap">
                              <input type="text" placeholder="mesas"  id="picker-listado"/>
                          </div>
                        </div>
                      </div>
                    </li>
                </ul>
              </div>
            <div class="row" >
    <div class="col-50">
        <button  id="btnReservar"  class="button button-fill color-red"> <i class="f7-icons" >card</i>  Reservar</button>
    </div>
    <div class="col-50" >
        <button class="col button button-fill color-orange"  id="btnCancel" > <i class="f7-icons" >close_round</i> Cancelar</button>
    </div>

            </div>



          </div>


        </div>

          </div>

               

               
              
               




        </div>

      

           


    </div>


</div>



</div>




    </div>
  
    
    <script  src="libs/framework7/js/framework7.min.js" ></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/makeReserva.js" ></script>

</body>
</html>
